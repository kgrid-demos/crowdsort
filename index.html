<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.css">
        <link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
    <div class="header-text">
        <h1> Which drug causes you to worry more? </h1>
        <h3> Click one or the other </h3>
    </div>
    <div id="app">
        <div :style="gradient(active)" id="grid">
            <div class="grid-item" @click="onClick(0); updateCounter();">
                <div class="grid-cell--top" :style="{background: possibleColors[colorIndex]}"></div>
                <div class="grid-cell--bottom" :style="{color: possibleColors[colorIndex]}">
                    {{ currentComparison.left.toUpperCase() }}
                </div>
            </div>
            <div class="grid-item" @click="onClick(1); updateCounter();">
                <div class="grid-cell--top" :style="{background: possibleColors[otherColor]}"></div>
                <div class="grid-cell--bottom" :style="{color: possibleColors[otherColor]}">
                    {{ currentComparison.right.toUpperCase() }}
                </div>
            </div>
        </div>
        <div class='selection-output'>
            <p style="color: #000;"> Answered: <u>{{answer}}</u> greater risk than: <u>{{other}}</u> </p>
        </div>
        <div class="progress-message" align="center">
            <p v-if="index < this.comparisons.length-1">Comparisons Remaining: {{ choicesLeft }}</p>
            <p v-else>All comparisons completed!</p>
        </div>
    </div>
    <img src="Signature-Marketing.png"  alt="HTML5 Icon" width="250" height="250">
    </body>
    <script src="scripts/comparisons.js"></script>
</html>
