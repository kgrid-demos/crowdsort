<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.css">
        <link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </head>
    <body>
    <div class="header-text">
        <h1> Which drug causes you to worry more? </h1>
        <h2> Click one or the other </h2>
    </div>
    <div id="app">
        <div id="grid">
            <div class="grid-item" @click="makeSelection(0); updateCounter(); randomizeColor();">
                <div class="grid-cell--top" :style="{background: possibleColors[colorIndex]}"></div>
                <div class="grid-cell--bottom" :style="{color: possibleColors[colorIndex]}">
                    {{ currentComparison.left.toUpperCase() }}
                </div>
            </div>
            <div class="grid-item" @click="makeSelection(1); updateCounter(); randomizeColor();">
                <div class="grid-cell--top" :style="{background: possibleColors[otherColor]}"></div>
                <div class="grid-cell--bottom" :style="{color: possibleColors[otherColor]}">
                    {{ currentComparison.right.toUpperCase() }}
                </div>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress-message">
                <p v-if="choicesLeft > 0">Comparisons Remaining: <b>{{ choicesLeft }}</b></p>
                <p v-else>All comparisons completed!</p>
            </div>
        </div>
    </div>
    <img src="images/Signature-Marketing.png"  alt="HTML5 Icon" width="250" height="250">
    </body>
    <script src="scripts/comparisons.js"></script>
</html>
